<!DOCTYPE html>
<html>
<head>
    <title>Product Preview</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar"><b>VANS CLOTHING</b></div>

    <div class="container">
        <div class="sub-imgs-container">
            <img src="./images/four.webp" class="sub-imgs border" onclick="switchImage('./images/four.webp')">
            <img src="./images/two.webp" class="sub-imgs border" onclick="switchImage('./images/two.webp')">
            <img src="./images/six.webp" class="sub-imgs border" onclick="switchImage('./images/six.webp')">
            <img src="./images/one.webp" class="sub-imgs border" onclick="switchImage('./images/one.webp')">
            <img src="./images/three.webp" class="sub-imgs border" onclick="switchImage('./images/three.webp')">
            <img src="./images/five.webp" class="sub-imgs border" onclick="switchImage('./images/five.webp')">
        </div>
        <div class="main-img-container ">
            <img src="./images/one.webp" class="main-img border" id="main-img">
        </div>
        <div class="product-info">
             <b>VANS CLOTHING</b>
             <p class="product-name">Textured Polo T-Shirt</p>
             <img src="./images/rupees-icon.png" class="rupees-icon"> 2,600/-
             <div class="quantity-container border">
                <img src="./images/minus.png" class="quantity-icon" onclick="decrease()">
                <span id="quantity-num">1</span>
                <img src="./images/plus.png" class="quantity-icon" onclick="increase()">
             </div>

             <button class="buy-now-btn">Buy Now</button>
        </div>
    </div>


    <script>
        const quantityElement = document.getElementById('quantity-num');

        function increase(){
            let quantity = parseInt(quantityElement.innerText);
            quantityElement.innerText = ++quantity;
        }

        function decrease(){
            let quantity = parseInt(quantityElement.innerText);
            if(quantity > 0){
                quantityElement.innerText = --quantity;
            }
        }


        function switchImage(image){
            const mainImage = document.getElementById('main-img');
            mainImage.src = image;
        }
    </script>
</body>
</html>
